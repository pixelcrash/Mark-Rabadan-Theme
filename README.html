<h2 id="installation">Installation</h2>

<p>In your Hugo site <code>themes</code> directory, run:</p>

<pre><code>git clone https://github.com/
</code></pre>

<p>Next, open <code>config.toml</code> in the base of the Hugo site and ensure the theme option is set to <code>blank</code>.</p>

<pre><code>theme = &quot;markrabadan&quot;
</code></pre>
